<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div class="table">
        <h1 align="center">Table</h1>
        <table border="7 solid" width="100%" cellpadding="10" cellspacing="20" align="center" bgcolor="#eff">
            <thead bgcolor="#aaa">
                <tr>
                    <th> Multimedia type</th>
                    <th>Descrioption</th>
                    <th>Multimedia</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Image</td>
                    <td> This is my image</td>
                    <td> 
                        <img src="./nature1.jpg" alt="Nature" width="200" height="200" title="Nature">
                    </td>
                </tr>
                <tr>
                    <td>Video</td>
                    <td>This is my video</td>
                    <td>
                        <video src="./video.mp4 " srclang="en" kind="subtitle" type="video/mp4" title="Nature" width="300px" height="200px"></video>
                    </td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>This is my audio</td>
                    <td>
                        <audio  controls="./audio.mp3" type="audio/mpeg" ></audio> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
